<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <title>الصفحة الرئيسية - West Empire</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            color: #f39c12;
            margin-bottom: 40px;
            font-size: 40px;
        }
        
        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            padding: 0 20px;
        }
        
        .box {
            background-color: #2c2c54;
            border-radius: 15px;
            width: 250px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            user-select: none;
        }
        
        .box:hover {
            background-color: #00cec9;
            color: #1f1c2c;
        }
    </style>
</head>

<body>
    <h1>مرحباً في West Empire</h1>
    <div class="container">
        <div class="box" onclick="location.href='rules-admin.html'">قوانين الإدارة</div>
        <div class="box" onclick="location.href='rules-ministry.html'">قوانين الوزارة</div>
    </div>
</body>

</html>
